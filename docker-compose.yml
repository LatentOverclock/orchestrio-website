services:
  orchestrio-web:
    build:
      context: .
      dockerfile: Dockerfile
    image: orchestrio-website:latest
    container_name: orchestrio-web
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=edge-proxy"
      - "traefik.http.routers.orchestrio-web.rule=Host(`orchestrio.li`) || Host(`www.orchestrio.li`)"
      - "traefik.http.routers.orchestrio-web.entrypoints=websecure"
      - "traefik.http.routers.orchestrio-web.tls.certresolver=letsencrypt"
      - "traefik.http.services.orchestrio-web.loadbalancer.server.port=80"
    networks:
      - edge-proxy

networks:
  edge-proxy:
    external: true
